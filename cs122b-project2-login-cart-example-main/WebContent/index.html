<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlickBase Search</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery is required -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="robots" content="noindex, nofollow">


</head>



<body>

    <div id = "back" class = "cover font">

        <div class = "navbar darken" id = "navbar">
            <div class="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <a href = "./" class = "logo"><img src = "img/logoblack.png"id = "logo"></a>
            <div class = "navbar-content">

                <form ACTION="MovieList" class = "genres">
                    <select id = "genre" name="Genre" class="select-form">
                        <option value="">Browse Genre</option>
                        <option value="Action">Action</option>
                        <option value="Adult">Adult</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Biography">Biography</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Musical">Musical</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Reality-TV">Reality-TV</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Sport">Sport</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>
                </form>
                <input type="text" id="autocomplete"
                       class="autocomplete-searchbox"
                       placeholder="Search movies by keywords..."/>
            </div>
            <button class = "toggle" id = "toggle">
                <span id = "toggleButton" class = "toggleButton"></span>
            </button>
            <div class = "cart-button" id = "cart"></div>
            <div class = "cart-list darken">

            </div>
        </div>

        <div class = "navbar-spacer" id = "spacer"></div>



        <div class = "search-container">
            <div class = "carousel-block" id = "block1">

                <h1>Search Movies by Title</h1>
                <input type="text"
                       class="autocomplete-searchbox" id = "title_autocomplete"
                       placeholder="Search movies by title..."/>

            </div>

            <div class = "carousel-block" id = "block2">
                <h1>Search Movies by Director</h1>
                <input type="text"
                       class="autocomplete-searchbox" id = "director_autocomplete"
                       placeholder="Search movies by director..."/>
            </div>

            <div class = "carousel-block" id = "block3">

                <h1>Search Actors</h1>
                <input type="text" id="actor_autocomplete"
                       class="autocomplete-searchbox form-control"
                       placeholder="Search actors...(Select from Dropdown)"/>


            </div>

            <div class="search-tabs">
                <button class="tab-button active" data-target="block1">Title Search</button>
                <button class="tab-button" data-target="block2">Search by Director</button>
                <button class="tab-button" data-target="block3">Actor Search</button>
            </div>


        </div>






        <div class = "navbar-spacer"></div>

        <div class = "footer">
            <p>&copy; 2023 Andrew J Wang. All rights reserved.</p>
        </div>
