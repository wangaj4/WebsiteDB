<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to FlickBase</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class = "cover">
        <div class = "font center-content center-items center-text">
            <form id="login_form" method="post" action="#">
                <h1>Login to FlickBase</h1>
                <label><b>Username</b></label>
                <input name="username" placeholder="Enter Username" type="text">
                <br>
                <label><b>Password</b></label>
                <input name="password" placeholder="Enter Password" type="password">
                <br>
                <div class = "block-center">
                    <div class="g-recaptcha" data-sitekey="6LdA5dslAAAAAL_muO8pEyG__MGQKkm-twt6rXVy"></div>
                </div>
                <input type="submit" value="Login">
                <div class = "block-center">
                    <div id="login_error_message"></div>
                </div>
                <a href = # class = "small-link">Not signed up? Click here to register</a>

            </form>

        </div>
    </div>





    <!-- include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- include our own JS file -->
    <script src="./login.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</body>
</html>
